<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Forms</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>

<body>
    <p></p>
    <p></p>
    <div class="container">
        <div class="jumbotron">
            <form role="form">
                <div class="form-group">
                    <label for="name">Question Language | Tool | Framework | Question Label</label>
                    <input type="text" id="label" class="form-control" placeholder="label">
                </div>
                <div class="form-group">
                    <label for="name">Question</label>
                    <textarea class="form-control" id="question" rows="3" class="form-control"
                        placeholder="question"></textarea>
                </div>
                <div class="form-group">
                    <label for="name">Answer</label>
                    <textarea class="form-control" id="answer" rows="10" placeholder="answer"></textarea>
                </div>
            </form>
            <button id="addQuestion" type="btn btn-primary">Add Question</button>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#addQuestion").click(function () {
                $.ajax({
                    url: '/api/v1/questions/add',
                    type: 'POST',
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify({
                        "req": {
                            label: document.getElementById("label").value,
                            question: document.getElementById("question").value,
                            answer: document.getElementById("answer").value
                        }
                    }),
                    success: function (data, status) {
                        alert("Data: " + data + "\nStatus: " + status);
                    }
                });
            });
            console.log("Ready!");
        });
    </script>
</body>

</html>
